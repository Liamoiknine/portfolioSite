<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam Oiknine</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="vanta-background"></div>
    <div class="overlay"></div>

    <main class="main-content">
        

    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
    <script>
        // Array of 8 main colors
        const colors = [
            0xFFFF00, // Bright Yellow
            0xFF1493, // Deep Pink
            0x00FFFF, // Cyan
            0xFF00FF, // Magenta
            0x00FF00, // Lime Green
            0xFF4500, // Orange Red
            0x4169E1, // Royal Blue
            0xFF69B4  // Hot Pink
        ];
        
        let currentColorIndex = 0;
        
        let vantaEffect = VANTA.TOPOLOGY({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: colors[0], // Start with first color
            backgroundColor: 0x0e0e25
        });
        
        // Cycle through all colors dynamically
        setInterval(() => {
            if (vantaEffect && vantaEffect.setOptions) {
                currentColorIndex = (currentColorIndex + 1) % colors.length;
                vantaEffect.setOptions({ color: colors[currentColorIndex] });
            }
        }, 2000); // Switch every 2 seconds
    </script>
    <script src="script.js"></script>
</body>
</html>
